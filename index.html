<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    </link>

    <title>Emojis</title>
</head>

<body>
    <!-- left face -->
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>

            </div>

            <div class="smile mouth"></div>

        </div>
    </div>

    <!-- middle face -->
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>

            </div>
            <div class="face-mask mouth">
                <div class="strap strap-top-left"></div>
                <div class="strap strap-top-right"></div>
                <div class="strap strap-bottom-left"></div>
                <div class="strap strap-bottom-right"></div>

            </div>
        </div>
    </div>
    <!-- right face -->
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>

            </div>
            <div class="open-mouth mouth"></div>

        </div>

    </div>
</body>

</html>
